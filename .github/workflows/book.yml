name: convert notebooks to html and publish
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Install pandoc
      run: |
        sudo apt-get install -yq pandoc texlive-xetex texlive-fonts-extra ffmpeg 
        sudo apt-get install -yq gfortran libatlas-base-dev libfftw3-dev
        sudo apt-get install -yq python3 python3-pip 
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install SSH Client
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.SITE_PRIV }}
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
         version: 1.5.0
    - name: Install dependencies
      run: pip3 install --user -r requirements.txt
    - name: Install PyCall
      run: julia -e '
           using Pkg;
           ENV["PYTHON"] = "python3";
           Pkg.add("PyCall");
           Pkg.add("REPL");
           Pkg.build("PyCall") '
    - name: Install jupyter-book
      run: pip3 install --user jupyter-book
    - name: Build jupyter-book
      run: jupyter-book build docs
    - name: Deploy on github
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        SSH: true
        BRANCH: gh-pages
        FOLDER: ./docs/_build/html
